<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Lista de clinicas</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  
    <ion-item *ngFor="let item of clinicas" (click)="editClinica(item)">
     
      <h2>Clinica: {{item.value.nome}}</h2>
      <p>Endere√ßo: {{item.value.endereco}}</p>
      <p>{{item.value.cidade}} - {{item.value.UF}}</p>
    </ion-item>
  
  <ion-fab right bottom>
    <button ion-fab mini (click)="cadastroClinica()"><ion-icon name="add" ></ion-icon></button>
  </ion-fab>

</ion-content>
